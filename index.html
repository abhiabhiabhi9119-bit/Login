<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Login Portal</title>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            overflow: hidden;
        }

        /* Animated Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        /* Sakura Petals */
        .sakura {
            position: absolute;
            width: 15px;
            height: 15px;
            background: linear-gradient(135deg, #ffb7c5 0%, #ff69b4 100%);
            border-radius: 50% 0 50% 50%;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0.3;
            }
        }

        /* Floating Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(1px);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.1); }
        }

        /* Main Container */
        .container {
            position: relative;
            width: 420px;
            min-height: 550px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 100px rgba(255, 105, 180, 0.3),
                inset 0 0 100px rgba(255, 255, 255, 0.02);
            overflow: hidden;
        }

        /* Anime Character Decoration */
        .anime-decoration {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            border-radius: 50%;
            opacity: 0.3;
            animation: pulse 3s ease-in-out infinite;
        }

        .anime-decoration::before {
            content: '';
            position: absolute;
            bottom: -100px;
            left: -100px;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #6b5ce7 0%, #a855f7 100%);
            border-radius: 50%;
            opacity: 0.5;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.5; }
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 30px 20px;
            position: relative;
            z-index: 10;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 50%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 107, 157, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(255, 107, 157, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(168, 85, 247, 0.8)); }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-top: 5px;
            letter-spacing: 2px;
        }

        /* Toggle Buttons */
        .toggle-container {
            display: flex;
            justify-content: center;
            margin: 20px 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50px;
            padding: 5px;
            position: relative;
        }

        .toggle-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            border-radius: 50px;
            z-index: 2;
            font-family: 'Poppins', sans-serif;
        }

        .toggle-btn.active {
            color: #fff;
        }

        .toggle-slider {
            position: absolute;
            top: 5px;
            left: 5px;
            width: calc(50% - 5px);
            height: calc(100% - 10px);
            background: linear-gradient(135deg, #ff6b9d 0%, #a855f7 100%);
            border-radius: 50px;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 5px 20px rgba(255, 107, 157, 0.5);
        }

        .toggle-slider.right {
            left: calc(50%);
        }

        /* Form Container */
        .form-container {
            position: relative;
            padding: 20px 40px 40px;
            min-height: 350px;
        }

        .form {
            position: absolute;
            width: calc(100% - 80px);
            opacity: 0;
            visibility: hidden;
            transform: translateX(50px) scale(0.9);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .form.active {
            opacity: 1;
            visibility: visible;
            transform: translateX(0) scale(1);
        }

        .form.exit-left {
            transform: translateX(-50px) scale(0.9) rotateY(-10deg);
        }

        .form.exit-right {
            transform: translateX(50px) scale(0.9) rotateY(10deg);
        }

        /* Input Group */
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group i.icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.4);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 2;
        }

        .input-group.focused i.icon,
        .input-group.has-value i.icon {
            top: 0;
            left: 10px;
            font-size: 0.8rem;
            color: #ff6b9d;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 2px 8px;
            border-radius: 10px;
            transform: translateY(-50%);
        }

        .input-group input {
            width: 100%;
            padding: 18px 20px 18px 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: #fff;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.4s ease;
            outline: none;
        }

        .input-group.focused input,
        .input-group.has-value input {
            padding-left: 20px;
            border-color: #ff6b9d;
            background: rgba(255, 107, 157, 0.05);
            box-shadow: 0 0 20px rgba(255, 107, 157, 0.2);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .input-group.focused input::placeholder {
            opacity: 0;
            transform: translateX(10px);
        }

        .input-group label {
            position: absolute;
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.4);
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-size: 0.95rem;
        }

        .input-group.focused label,
        .input-group.has-value label {
            top: 0;
            left: 45px;
            font-size: 0.75rem;
            color: #ff6b9d;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 2px 10px;
            border-radius: 10px;
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .password-toggle:hover {
            color: #ff6b9d;
            transform: translateY(-50%) scale(1.2);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 16px;
            margin-top: 10px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 50%, #a855f7 100%);
            background-size: 200% 200%;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.6);
            animation: gradient 2s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn i {
            margin-left: 10px;
            transition: transform 0.3s ease;
        }

        .submit-btn:hover i {
            transform: translateX(5px);
        }

        /* Loading State */
        .submit-btn.loading {
            pointer-events: none;
        }

        .submit-btn.loading .btn-text {
            opacity: 0;
        }

        .submit-btn .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 25px;
            height: 25px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: none;
        }

        .submit-btn.loading .spinner {
            opacity: 1;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Success Animation */
        .submit-btn.success {
            background: linear-gradient(135deg, #00c853 0%, #00e676 100%);
        }

        .submit-btn.success .btn-text::after {
            content: ' âœ“';
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .toast {
            padding: 15px 25px;
            border-radius: 15px;
            color: #fff;
            font-weight: 500;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .toast.success {
            background: linear-gradient(135deg, rgba(0, 200, 83, 0.9) 0%, rgba(0, 230, 118, 0.9) 100%);
        }

        .toast.error {
            background: linear-gradient(135deg, rgba(255, 82, 82, 0.9) 0%, rgba(255, 23, 68, 0.9) 100%);
        }

        .toast.info {
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.9) 0%, rgba(3, 169, 244, 0.9) 100%);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100px) scale(0.5);
            }
            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        .toast.hide {
            animation: slideOut 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes slideOut {
            to {
                opacity: 0;
                transform: translateX(100px) scale(0.5);
            }
        }

        /* Sparkle Effect */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 0.6s ease-out forwards;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.8rem;
        }

        .footer a {
            color: #ff6b9d;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer a:hover {
            color: #a855f7;
            text-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
        }

        /* Anime Eyes */
        .anime-eyes {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
        }

        .eye {
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }

        .eye::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: linear-gradient(135deg, #ff6b9d 0%, #a855f7 100%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
        }

        .eye::after {
            content: '';
            position: absolute;
            width: 5px;
            height: 5px;
            background: #fff;
            border-radius: 50%;
            top: 35%;
            left: 60%;
        }

        /* Data Display Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            border: 2px solid rgba(255, 107, 157, 0.3);
            box-shadow: 0 0 50px rgba(255, 107, 157, 0.3);
            transform: scale(0.8);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal h2 {
            color: #ff6b9d;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            color: #00ff88;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
            max-height: 300px;
            overflow-y: auto;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            color: #ff6b9d;
            transform: rotate(90deg);
        }

        .modal-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: linear-gradient(135deg, #ff6b9d 0%, #a855f7 100%);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.5);
        }

        /* View Data Button */
        .view-data-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #6b5ce7 0%, #a855f7 100%);
            border: none;
            border-radius: 50px;
            color: #fff;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 10px 30px rgba(107, 92, 231, 0.5);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .view-data-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(107, 92, 231, 0.7);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                width: 95%;
                margin: 10px;
                border-radius: 20px;
            }

            .form-container {
                padding: 20px 25px 30px;
            }

            .form {
                width: calc(100% - 50px);
            }

            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background" id="background"></div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Anime Decoration -->
        <div class="anime-decoration"></div>
        
        <!-- Anime Eyes -->
        <div class="anime-eyes">
            <div class="eye" id="eye1"></div>
            <div class="eye" id="eye2"></div>
        </div>

        <!-- Header -->
        <div class="header">
            <h1 class="logo">
                <i class="fas fa-dragon"></i> PORTAL
            </h1>
            <p class="subtitle">âœ¨ Welcome Back âœ¨</p>
        </div>

        <!-- Toggle Buttons -->
        <div class="toggle-container">
            <button class="toggle-btn active" id="loginToggle" onclick="switchForm('login')">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            <button class="toggle-btn" id="signupToggle" onclick="switchForm('signup')">
                <i class="fas fa-user-plus"></i> Signup
            </button>
            <div class="toggle-slider" id="toggleSlider"></div>
        </div>

        <!-- Form Container -->
        <div class="form-container">
            <!-- Login Form -->
            <form class="form active" id="loginForm" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <i class="fas fa-mobile-alt icon"></i>
                    <input type="tel" id="loginMobile" required maxlength="10" pattern="[0-9]{10}">
                    <label>Mobile Number</label>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="loginPassword" required>
                    <label>Password</label>
                    <button type="button" class="password-toggle" onclick="togglePassword('loginPassword', this)">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <button type="submit" class="submit-btn">
                    <span class="btn-text">Login <i class="fas fa-arrow-right"></i></span>
                    <div class="spinner"></div>
                </button>
            </form>

            <!-- Signup Form -->
            <form class="form" id="signupForm" onsubmit="handleSignup(event)">
                <div class="input-group">
                    <i class="fas fa-user icon"></i>
                    <input type="text" id="signupName" required>
                    <label>Full Name</label>
                </div>

                <div class="input-group">
                    <i class="fas fa-mobile-alt icon"></i>
                    <input type="tel" id="signupMobile" required maxlength="10" pattern="[0-9]{10}">
                    <label>Mobile Number</label>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="signupPassword" required minlength="6">
                    <label>Password</label>
                    <button type="button" class="password-toggle" onclick="togglePassword('signupPassword', this)">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="input-group">
                    <i class="fas fa-shield-alt icon"></i>
                    <input type="password" id="confirmPassword" required>
                    <label>Confirm Password</label>
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', this)">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <button type="submit" class="submit-btn">
                    <span class="btn-text">Create Account <i class="fas fa-arrow-right"></i></span>
                    <div class="spinner"></div>
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="footer">
            Made with <i class="fas fa-heart" style="color: #ff6b9d;"></i> by <a href="#">Anime Portal</a>
        </div>
    </div>

    <!-- View Data Button -->
    <button class="view-data-btn" onclick="showUserData()">
        <i class="fas fa-database"></i> View user.txt
    </button>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="closeModalBtn()">&times;</button>
            <h2><i class="fas fa-file-alt"></i> user.txt Data</h2>
            <pre id="userData"></pre>
            <button class="modal-btn" onclick="downloadUserData()">
                <i class="fas fa-download"></i> Download user.txt
            </button>
            <button class="modal-btn" onclick="clearAllData()" style="background: linear-gradient(135deg, #ff5252 0%, #ff1744 100%); margin-top: 10px;">
                <i class="fas fa-trash"></i> Clear All Data
            </button>
        </div>
    </div>

    <script>
        // ==================== BACKGROUND ANIMATION ====================
        function createBackground() {
            const bg = document.getElementById('background');
            
            // Create Sakura Petals
            for (let i = 0; i < 30; i++) {
                const petal = document.createElement('div');
                petal.className = 'sakura';
                petal.style.left = Math.random() * 100 + '%';
                petal.style.animationDuration = (Math.random() * 10 + 10) + 's';
                petal.style.animationDelay = Math.random() * 10 + 's';
                petal.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;
                bg.appendChild(petal);
            }

            // Create Floating Orbs
            const colors = ['#ff6b9d', '#a855f7', '#6b5ce7', '#00d4ff'];
            for (let i = 0; i < 8; i++) {
                const orb = document.createElement('div');
                orb.className = 'orb';
                orb.style.width = (Math.random() * 100 + 50) + 'px';
                orb.style.height = orb.style.width;
                orb.style.left = Math.random() * 100 + '%';
                orb.style.top = Math.random() * 100 + '%';
                orb.style.background = `radial-gradient(circle, ${colors[i % colors.length]}40 0%, transparent 70%)`;
                orb.style.animationDelay = Math.random() * 5 + 's';
                bg.appendChild(orb);
            }
        }

        // ==================== ANIME EYES FOLLOW CURSOR ====================
        document.addEventListener('mousemove', (e) => {
            const eyes = document.querySelectorAll('.eye');
            eyes.forEach(eye => {
                const rect = eye.getBoundingClientRect();
                const eyeX = rect.left + rect.width / 2;
                const eyeY = rect.top + rect.height / 2;
                
                const angle = Math.atan2(e.clientY - eyeY, e.clientX - eyeX);
                const distance = 5;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                
                eye.querySelector('::before') || eye.style.setProperty('--x', x + 'px');
                const pupil = eye.style;
                pupil.setProperty('--pupil-x', x + 'px');
                pupil.setProperty('--pupil-y', y + 'px');
            });
        });

        // ==================== INPUT ANIMATIONS ====================
        document.querySelectorAll('.input-group input').forEach(input => {
            // Focus event
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
                createSparkle(this);
            });

            // Blur event
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
                if (this.value) {
                    this.parentElement.classList.add('has-value');
                } else {
                    this.parentElement.classList.remove('has-value');
                }
            });

            // Input event
            input.addEventListener('input', function() {
                if (this.value) {
                    this.parentElement.classList.add('has-value');
                } else {
                    this.parentElement.classList.remove('has-value');
                }
            });
        });

        // Create Sparkle Effect
        function createSparkle(element) {
            const rect = element.getBoundingClientRect();
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = rect.left + Math.random() * rect.width + 'px';
                    sparkle.style.top = rect.top + Math.random() * 10 + 'px';
                    sparkle.style.background = ['#ff6b9d', '#a855f7', '#fff'][Math.floor(Math.random() * 3)];
                    document.body.appendChild(sparkle);
                    setTimeout(() => sparkle.remove(), 600);
                }, i * 50);
            }
        }

        // ==================== FORM SWITCHING ====================
        let currentForm = 'login';

        function switchForm(form) {
            if (form === currentForm) return;

            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const loginToggle = document.getElementById('loginToggle');
            const signupToggle = document.getElementById('signupToggle');
            const toggleSlider = document.getElementById('toggleSlider');

            // Add exit animation
            if (form === 'signup') {
                loginForm.classList.add('exit-left');
                signupForm.classList.remove('exit-right');
                toggleSlider.classList.add('right');
                loginToggle.classList.remove('active');
                signupToggle.classList.add('active');
            } else {
                signupForm.classList.add('exit-right');
                loginForm.classList.remove('exit-left');
                toggleSlider.classList.remove('right');
                signupToggle.classList.remove('active');
                loginToggle.classList.add('active');
            }

            // Switch forms after animation
            setTimeout(() => {
                if (form === 'signup') {
                    loginForm.classList.remove('active');
                    signupForm.classList.add('active');
                } else {
                    signupForm.classList.remove('active');
                    loginForm.classList.add('active');
                }
            }, 200);

            currentForm = form;

            // Create celebration sparkles
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * window.innerWidth + 'px';
                    sparkle.style.top = Math.random() * window.innerHeight + 'px';
                    sparkle.style.background = ['#ff6b9d', '#a855f7', '#6b5ce7', '#00d4ff'][Math.floor(Math.random() * 4)];
                    sparkle.style.width = (Math.random() * 15 + 5) + 'px';
                    sparkle.style.height = sparkle.style.width;
                    document.body.appendChild(sparkle);
                    setTimeout(() => sparkle.remove(), 600);
                }, i * 30);
            }
        }

        // ==================== PASSWORD TOGGLE ====================
        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // ==================== TOAST NOTIFICATIONS ====================
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icons = {
                success: 'fa-check-circle',
                error: 'fa-times-circle',
                info: 'fa-info-circle'
            };
            
            toast.innerHTML = `<i class="fas ${icons[type]}"></i> ${message}`;
            container.appendChild(toast);

            // Remove toast after 3 seconds
            setTimeout(() => {
                toast.classList.add('hide');
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        // ==================== USER DATA STORAGE (Simulating user.txt) ====================
        
        // Get users from localStorage (simulating user.txt file)
        function getUsers() {
            const data = localStorage.getItem('user_txt_data');
            return data ? JSON.parse(data) : [];
        }

        // Save users to localStorage (simulating writing to user.txt)
        function saveUsers(users) {
            localStorage.setItem('user_txt_data', JSON.stringify(users));
        }

        // Format users data as txt file content
        function formatUsersTxt() {
            const users = getUsers();
            if (users.length === 0) {
                return '# user.txt - No users registered yet\n# Format: Name | Mobile | Password | Registered Date';
            }
            
            let content = '# ========================================\n';
            content += '#           USER DATABASE (user.txt)\n';
            content += '# ========================================\n';
            content += '# Format: Name | Mobile | Password | Date\n';
            content += '# ========================================\n\n';
            
            users.forEach((user, index) => {
                content += `[User ${index + 1}]\n`;
                content += `Name: ${user.name}\n`;
                content += `Mobile: ${user.mobile}\n`;
                content += `Password: ${user.password}\n`;
                content += `Registered: ${user.date}\n`;
                content += `----------------------------------------\n\n`;
            });
            
            content += `\n# Total Users: ${users.length}`;
            content += `\n# Last Updated: ${new Date().toLocaleString()}`;
            
            return content;
        }

        // ==================== SIGNUP HANDLER ====================
        function handleSignup(event) {
            event.preventDefault();
            
            const name = document.getElementById('signupName').value.trim();
            const mobile = document.getElementById('signupMobile').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPass = document.getElementById('confirmPassword').value;
            const submitBtn = event.target.querySelector('.submit-btn');

            // Validation
            if (!/^[0-9]{10}$/.test(mobile)) {
                showToast('Please enter a valid 10-digit mobile number', 'error');
                return;
            }

            if (password.length < 6) {
                showToast('Password must be at least 6 characters', 'error');
                return;
            }

            if (password !== confirmPass) {
                showToast('Passwords do not match!', 'error');
                return;
            }

            // Check if mobile already exists
            const users = getUsers();
            if (users.find(u => u.mobile === mobile)) {
                showToast('Mobile number already registered!', 'error');
                return;
            }

            // Show loading
            submitBtn.classList.add('loading');

            // Simulate API call
            setTimeout(() => {
                // Add new user
                const newUser = {
                    name: name,
                    mobile: mobile,
                    password: password,
                    date: new Date().toLocaleString()
                };
                
                users.push(newUser);
                saveUsers(users);

                submitBtn.classList.remove('loading');
                submitBtn.classList.add('success');
                
                showToast('Account created successfully! ðŸŽ‰', 'success');
                
                // Reset form
                setTimeout(() => {
                    submitBtn.classList.remove('success');
                    event.target.reset();
                    document.querySelectorAll('#signupForm .input-group').forEach(group => {
                        group.classList.remove('has-value', 'focused');
                    });
                    switchForm('login');
                }, 1500);
            }, 1500);
        }

        // ==================== LOGIN HANDLER ====================
        function handleLogin(event) {
            event.preventDefault();
            
            const mobile = document.getElementById('loginMobile').value.trim();
            const password = document.getElementById('loginPassword').value;
            const submitBtn = event.target.querySelector('.submit-btn');

            // Validation
            if (!/^[0-9]{10}$/.test(mobile)) {
                showToast('Please enter a valid 10-digit mobile number', 'error');
                return;
            }

            // Show loading
            submitBtn.classList.add('loading');

            // Simulate API call
            setTimeout(() => {
                const users = getUsers();
                const user = users.find(u => u.mobile === mobile && u.password === password);

                submitBtn.classList.remove('loading');

                if (user) {
                    submitBtn.classList.add('success');
                    showToast(`Welcome back, ${user.name}! ðŸŒ¸`, 'success');
                    
                    // Create celebration effect
                    createCelebration();
                    
                    setTimeout(() => {
                        submitBtn.classList.remove('success');
                        // Here you can redirect to dashboard
                        // window.location.href = 'dashboard.html';
                    }, 2000);
                } else {
                    showToast('Invalid mobile number or password!', 'error');
                    
                    // Shake animation
                    event.target.style.animation = 'shake 0.5s ease';
                    setTimeout(() => {
                        event.target.style.animation = '';
                    }, 500);
                }
            }, 1500);
        }

        // ==================== CELEBRATION EFFECT ====================
        function createCelebration() {
            const colors = ['#ff6b9d', '#a855f7', '#6b5ce7', '#00d4ff', '#ffb347', '#00ff88'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.cssText = `
                        position: fixed;
                        width: ${Math.random() * 10 + 5}px;
                        height: ${Math.random() * 10 + 5}px;
                        background: ${colors[Math.floor(Math.random() * colors.length)]};
                        left: ${Math.random() * 100}vw;
                        top: -20px;
                        border-radius: ${Math.random() > 0.5 ? '50%' : '0'};
                        pointer-events: none;
                        z-index: 9999;
                        animation: confettiFall ${Math.random() * 2 + 2}s linear forwards;
                    `;
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }

        // Add confetti animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes confettiFall {
                0% { transform: translateY(0) rotate(0deg); opacity: 1; }
                100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
            }
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                20%, 60% { transform: translateX(-10px); }
                40%, 80% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);

        // ==================== MODAL FUNCTIONS ====================
        function showUserData() {
            const modal = document.getElementById('modalOverlay');
            const userData = document.getElementById('userData');
            userData.textContent = formatUsersTxt();
            modal.classList.add('active');
        }

        function closeModal(event) {
            if (event.target.id === 'modalOverlay') {
                document.getElementById('modalOverlay').classList.remove('active');
            }
        }

        function closeModalBtn() {
            document.getElementById('modalOverlay').classList.remove('active');
        }

        function downloadUserData() {
            const content = formatUsersTxt();
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'user.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showToast('user.txt downloaded successfully!', 'success');
        }

        function clearAllData() {
            if (confirm('Are you sure you want to delete all user data?')) {
                localStorage.removeItem('user_txt_data');
                document.getElementById('userData').textContent = formatUsersTxt();
                showToast('All user data cleared!', 'info');
            }
        }

        // ==================== INITIALIZE ====================
        document.addEventListener('DOMContentLoaded', () => {
            createBackground();
            
            // Add some initial animation
            document.querySelector('.container').style.animation = 'fadeInUp 0.8s ease';
        });

        // Add fadeInUp animation
        const initStyle = document.createElement('style');
        initStyle.textContent = `
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(50px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(initStyle);
    </script>
</body>
